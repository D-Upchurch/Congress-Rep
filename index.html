<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congressional Representative</title>
    <link rel="stylesheet" href="main.css">
    <link rel="import" src="Images/Jim-Cooper.jpg">
</head>
<body>
    <!-- Header -->
    <section>
        <div>
            <header>
                <h1>
                    5th Congressional District Representative
                </h1>
            </header>
        </div>
    </section>

    <!-- This will be the start of the flexbox around 2 div elements for basic info -->
    <section> 
        <div class="img-info">
            <div class="congress-img"> 
                <img src="Images/Jim-Cooper.jpg" alt="Tennessee 5th Congressional District Representative, Jim Cooper">
            </div>
            <div class="basic-info">
                <p>Name: Jim Cooper</p>
                <p>District: 5th District</p>
                <p>Political Affiliation: Democrat</p>
            </div>
        </div>
    </section>

    <!-- This will be the committee section -->
    <section>
        <div class="committees">
            <ul>
                <li>Committee on Armed Services</li>
                <li>Committee on Oversight and Reform</li>
                <li>Committee on the Budget</li>
            </ul>
        </div>
    </section>
    

    
    
</body>
</html>
